  <h2>Welcome the Were-Rabbits Wiki</h2>
  <!-- were-rabbits
* diet: string
* confirmedKills: number -->

  <div>
    <form id="new-rabbit-form">
      <h2>Create a new were-rabbit</h2>

      <label>New rabbit species:</label>
      <input name="species" />
      <br/>

      <input name="diet" />
      <br/>

    </form>
  </div>

  <div id="were-rabbit-container"></div>
